<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<div id="root"></div>



<!-- Rendering Mutiple Component -->
<script type="text/babel">

    // A compoenet to output list
     const ListNumber  = props =>  <ul> {props.numbers.map(number => <li key={number.toString()} >{number}</li>)} </ul> ;

    // An array of nums
    const numbers = [1, 2, 3, 4, 5, 6, ,7];

    ReactDOM.render(<ListNumber numbers={numbers} /> , document.getElementById("root"));
</script>
